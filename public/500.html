<!DOCTYPE html>
<html>
<head>
  <title>We're sorry, but something went wrong (500)</title>
  <meta name="viewport" content="width=device-width,initial-scale=1">
  
  <style>

  .error_code{
    font-weight: bold;
    font-size: 3rem;
    color: #555;
    margin-top: 10rem;
  }
  .error_msg{
    font-size: 2rem;
    color: #aaa;
    margin-left: 1.2rem;
  }
  .error_msg_main{
    font-weight: normal;
    font-size: 2rem;
    color: #555;
    margin-bottom: 2rem;
  }
  .error_msg_detail{
    font-size: 1rem;
  }
  .error_top_link{
    display: block;
    font-size: 1rem;
    color: #5b5bcc;
    font-weight: bold;
    margin-top: 1rem;
    text-decoration: none;
  }
  </style>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-geWF76RCwLtnZ8qwWowPQNguL3RmwHVBC9FhGdlKrxdiJJigb/j/68SIy3Te4Bkz" crossorigin="anonymous"></script>
</head>

<body class="container">
  <p class="error_code">500 <span class="error_msg">Internal Server Error</span></p><br><br>
  <p class="error_msg_main">日常街のポータルサイト側で問題が発生しました。</p>
  <p class="error_msg_detail">        
    大変申し訳ございません。一時的なエラーが発生しました。
    エラーの詳細は管理会社にメールで送信されましたので、対応完了までしばらくお待ちください。<br>
    ご迷惑おかけしてしまい申し訳ございませんが、しばらくしてからもう一度お試しください。
  </p>
  <a href="https://nichijou-portal.com" class="error_top_link">トップ画面へ</a>
</body>
</html>
